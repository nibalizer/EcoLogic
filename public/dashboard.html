<html>

<head>
    <title>Express HTML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="ecostyle.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
		$.getJSON( "/api/resource", function( data ) {
		  var items = [];
		  $.each( data, function( index, item) {
              var date = new Date(item.whenCreated)
              items.push( "<tr id='" + item.id + "'><th scrope='row'>" + date.toLocaleString() +"</th>" + "<td>" + item.type + "</td>" + "<td>" + item.name + "</td>" + "<td>" + item.confidence + "</td>"+ "</tr>" );
			console.log(item);
		  });
		 
		  $( "<tbody/>", {
		"class": "recycle",
			html: items.join( "" )
		  }).appendTo( "#events" );
		});
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="ecologic.png" width="90px" alt="Eco Logic">
            </a>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/privacy">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">The Team</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding:150 40 40 40;">
        <h1> Recent Recycling Events </h1>
        <table class="table" id="events">
          <thead>
            <tr>
              <th scope="col">Date/Time</th>
              <th scope="col">Type</th>
              <th scope="col">Item</th>
              <th scope="col">Model Confidence</th>
            </tr>
          </thead>
</table>
    </div>

</body>

</html>
